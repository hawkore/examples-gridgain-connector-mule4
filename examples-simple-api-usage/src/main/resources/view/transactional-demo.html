<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- JQuery will be required for this demo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>

    <!-- Keep this simple ... define CSS for this simple webpage in the same file -->
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <script src="js/demo.js"></script>
    <script type="text/javascript">
    
        $(document).ready( function() {

            var paramCache = { id : "cache", label : "The cache's name", defaultValue : "CACHESCOPE" };

            getTest('transactionalScope', null, {
                title:"Transactional scope", description:"Transactionally execute ignite operations",
                action:"Transactional Scope", params : [ paramCache,
                 { id : "key1", label : "First cache entry to set key", defaultValue : "Key1" },
                 { id : "key2", label : "Second cache entry to set key", defaultValue : "Key2" },
                 { id : "val1", label : "First cache entry to set value", defaultValue : "Value1" },
                 { id : "val2", label : "Second cache entry to set value", defaultValue : "Value" },
                 { id : "fail", label : "Simulate failure inside transaction, if true result should be 'null-null'",
                    defaultValue : "false" }
                  ], defPanel: true
            });

            // Triggers the loading spinner for every button that is clicked
            $('button').click(function(){
                $(this).button('loading');
            });
        });

    </script>

</head>
<body>
<div class="container">
    <div class="panel-group" id="accordion">
    </div>
</div>
</body>
</html>
