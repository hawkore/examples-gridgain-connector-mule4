<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- JQuery will be required for this demo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    
    <!-- Keep this simple ... define CSS for this simple webpage in the same file -->
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <script src="js/demo.js"></script>
    <script type="text/javascript">
    
        $(document).ready( function() {

            var paramAtomic = { id : "atomic", label : "Atomic with which operate", defaultValue : "LONG" };

            getTest('atomicLongGet', null, {
                title:"Atomic long get", description:"Get an atomic long value",
                action:"Get", params : [ paramAtomic ], defPanel: true
            });

            getTest('atomicLongAddAndGet', null, {
                title:"Atomic long add and get", description:"Add a value to an atomic long and retrieve the result",
                action:"Add and Get", params : [ paramAtomic,
                 { id : "valueToAdd", label : "Value to add", defaultValue : "2" } ]
            });

            getTest('atomicLongGetAndAdd', null, {
                title : "Atomic long get and add", description : "Retrieve atomic long value and, afterwards, add a value to the atomic",
                action: "Get and Add", params : [ paramAtomic,
                 { id : "valueToAdd", label : "Value to add", defaultValue : "3" } ]
            });

            getTest('atomicLongGetAndSet', null, {
                title : "Atomic long get and set", description : "Retrieve atomic long and, afterwards, change it with to the given value",
                action: "Get and Set", params : [ paramAtomic,
                 { id : "valueToSet", label : "Value to set", defaultValue : "4" } ]
            });

            getTest('atomicLongCompareAndSet', null, {
                title : "Atomic long compare and set", description : "Compare atomic long to given value and, if equals, change it",
                action: "Get and Set", params : [ paramAtomic,
                 { id : "expected", label : "Expected value", defaultValue : "1" },
                 { id : "newValue", label : "New value", defaultValue : "2" } ]
            });

            getTest('atomicLongDecrementAndGet', null, {
                title : "Atomic long decrement and get", description : "Decrement atomic long by one and retrieve the updated value",
                action: "Decrement and Get", params : [ paramAtomic ]
            });

            getTest('atomicLongGetAndDecrement', null, {
                title : "Atomic long get and decrement", description : "Retrieve atomic long and, afterwards, decrement it by one",
                action: "Get and Decrement", params : [ paramAtomic ]
            });

            getTest('atomicLongGetAndIncrement', null, {
                title : "Atomic long increment and get", description : "Increment atomic long by one and retrieve the updated value",
                action: "Increment and Get", params : [ paramAtomic ]
            });

            getTest('atomicLongIncrementAndGet', null, {
                title : "Atomic long get and increment", description : "Increment atomic long and, afterwards, decrement it by one",
                action: "Get and Increment", params : [ paramAtomic ]
            });

            // Triggers the loading spinner for every button that is clicked
            $('button').click(function(){
                $(this).button('loading');
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="panel-group" id="accordion">
        </div>
    </div>
</body>
</html>
