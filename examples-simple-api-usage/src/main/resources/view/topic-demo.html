<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- JQuery will be required for this demo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <script src="js/demo.js"></script>

    <script type="text/javascript">

        $(document).ready( function() {

            getTest(
              'topicPublish', null, {
                title:"Topic listener - publish and retrieve", description:"Publishes into the topic the given data",
                action:"Publish", params : [
                 { id : "topic", label : "The name of the topic", defaultValue : "TOPIC" },
                 { id : "item", label : "The item to publish, must be serializable", defaultValue : "a content" },
                 { id : "subscribersGroup", label : "Subscribers to send to: ANY/LOCAL_ONLY/REMOTE_ONLY", defaultValue : "ANY" },
                  ], defPanel: true
              },
              'topicListener_retrieve', {
                title:"Topic listener - publish and retrieve", description:"Retrieve items consumed by topic listener",
                action:"Retrieve", params : [ ]
              }
            );

            // Triggers the loading spinner for every button that is clicked
            $('button').click(function(){
                $(this).button('loading');
            });
        }); 
    </script>

</head>
<body>
    <div class="container">
        <div class="panel-group" id="accordion"></div>
    </div>
</body>
</html>
