<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- JQuery will be required for this demo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    
    <!-- Keep this simple ... define CSS for this simple webpage in the same file -->
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <script src="js/demo.js"></script>
    <script type="text/javascript">
    
        $(document).ready( function() {

            var paramAtomic = { id : "atomic", label : "Atomic with which operate", defaultValue : "REF" };
            var paramSerialize = { id : "mustSerialize", label : "Flag to specify if the data must be serialized before being set", defaultValue : "false" };
            var paramDeserialize = { id : "mustDeserialize", label : "Flag to specify if the data must be deserialized after being read", defaultValue : "false" };

            getTest('atomicReferenceGet', null, {
                title:"Atomic reference get", description:"Get AtomicReference's object",
                action:"Get", params : [ paramAtomic, paramDeserialize ], defPanel: true
            });

            getTest('atomicReferenceSet', null, {
                title:"Atomic reference set", description:"Set AtomicReference's object",
                action:"Set", params : [ paramAtomic,
                 { id : "value", label : "Value to set, must be serializable", defaultValue : "A string value" },
                  paramSerialize ]
            });

            getTest('atomicReferenceCompareAndSet', null, {
                title : "Atomic reference compare and set", description : "Compare the atomic reference to the given expected value and, if equals, replace it",
                action: "Compare and Set", params : [ paramAtomic,
                 { id : "expected", label : "Expected value, must be serializable", defaultValue : "A string value" },
                 { id : "newValue", label : "New value", defaultValue : "Another string value" },
                  paramSerialize]
            });

            // Triggers the loading spinner for every button that is clicked
            $('button').click(function(){
                $(this).button('loading');
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="panel-group" id="accordion">
        </div>
    </div>
</body>
</html>
